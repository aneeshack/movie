<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container header">
        <img src="images/newlogo.png" class="logo">
        <a href="#" class="header-btn"><i class="bi bi-person-fill"></i>Account</a>
    </div>
    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6 left-box">
                <h1>ROBOT 2.0</h1>
                <p>Subscribe city hunter mission to watch more movies.
                    <br> Take premium for watching latest movies
                </p>
                <p>Cast:</p>
                <div class="casting">
                    <img src="images/actor1.jpeg" title="rashmika mandana">
                    <img src="images/actor2.jpeg" title="preethi">
                    <img src="images/actor3.jpeg" title="george mannual">
                    <img src="images/actor4.jpeg" title="vargeese">
                    <img src="images/actor5.jpeg" title="vishal">
                </div>
                <a href="#"><i class="bi bi-play-fill"></i>Watch Now</a>
                <a href="#" class="download-btn" title="click here to download"><i
                        class="bi bi-download"></i>Download</a>
            </div>
            <div class="col-md-6 text-center ">
                <img src="images/cover.jpeg" class="movie-img">
            </div>
        </div>
    </div>
    <div class="container series"> 
        <h3>Popular movies</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="images/movie1.jpeg" alt=""></div>
                    <div class="col-6"><img src="images/movie2.jpeg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="images/movie3.jpeg" alt=""></div>
                    <div class="col-6"><img src="images/movie4.jpeg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="images/movie5.jpeg" alt=""></div>
                    <div class="col-6"><img src="images/movie6.jpeg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
